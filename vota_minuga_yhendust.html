<!DOCTYPE html>

<html lang="et">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Võta minuga ühendust</title>
    <link rel="stylesheet" href="vota_minuga_yhendust.css">
    <link rel="stylesheet" href="yhine.css">
    <script src="vota_minuga_yhendust.js"></script>


</head>
<body>
    <div class="topnav">
        <a href="pealeht.html">Minust</a>
        <a href="pealeht.html#Teenused">Teenused</a>
        <a class="active" href="vota_minuga_yhendust.html">Võta minuga ühendust</a>
        <a href="blogi_vaheleht.html">Blogi</a>
    </div>

    <div id="container">
        <div id="form-container">
            <form>
                <label for="name">Teie nimi:</label>
                <input type="text" id="name" name="name" required>

                <label for="phone">Telefoninumber:</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="email">E-post:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Teie kiri:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
                <!-- Nupule vajutus käivitab funktsiooni -->
                <input type="button" value="Saada" onclick="saada()">
            </form>
        </div>
        <div id="image-container"></div>
    </div>


</body>
</html>
