<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Võta minuga ühendust</title>
    <link rel="stylesheet" href="vota_minuga_yhendust.css">
    <script>
    //See on JavaScriptis kirjutatud funktsioon, mille ülesanne on pärast nupu vajutust võtta täidetud vormi 
    //sisu ja anda need väärtused edasi funktsioonile mailto:, mis avab meilirakenduse ja vormistab kirja.
    //Lisaks on tal ülesanne liikuda kinnituslehele pärast nupu vajutust
        function saadaMeil() {
            // Võtab vormi sisu
            var nimi = document.getElementById("name").value;
            var telefon = document.getElementById("phone").value;
            var email = document.getElementById("email").value;
            var kiri = document.getElementById("message").value;

            //Loob meili lingi vastavate väärtustega
            var meiliLink = "mailto:nurmannaliisa@gmail.com?subject=Kontaktivorm&body=";
            meiliLink += "Nimi: " + nimi + "%0D%0A";
            meiliLink += "Telefon: " + telefon + "%0D%0A";
            meiliLink += "E-post: " + email + "%0D%0A";
            meiliLink += "Kiri: " + kiri;

            //Avab meilirakenduse
            window.location.href = meiliLink;

            //Liigub kinnituslehele
            window.location.href = "kinnitusleht.html";
        }
    </script>
</head>
<body>
    <div class="topnav">
        <a href="pealeht.html">Minust</a>
        <a href="#">Teenused</a>
        <a class="active" href="vota_minuga_yhendust.html">Võta minuga ühendust</a>
        <a href="blogi_vaheleht.html">Blogi</a>
    </div>

    <div id="container">
        <div id="form-container">
            <form>
                <label for="name">Teie nimi:</label>
                <input type="text" id="name" name="name" required>

                <label for="phone">Telefoninumber:</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="email">E-post:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Teie kiri:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
                <!-- Nupule vajutus käivitab funktsiooni-->
                <input type="button" value="Saada" onclick="saadaMeil()">
            </form>
        </div>
        <div id="image-container"></div>
    </div>
</body>
</html>
